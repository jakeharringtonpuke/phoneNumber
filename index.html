<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Phone Number</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <section>
        <form id="my-form">
            <h1>Phone Filter</h1>

            <div>
                <label for="phoneNumber">Input:</label>
                <input type="text" id="phoneNumber" pattern="[0-9]{7}" placeholder="9293404" required 
                oninvalid="this.setCustomValidity('Please Enter valid Phone number without area code ==> 9293404')"
                oninput="setCustomValidity('')">
            </div>
            
            <div>
                <label for="rule">Rules:</label>
                <select id="rule">
                    <option value="1">Does not start with</option>
                    <option value="2">Does not end with</option>
                </select>
            </div>
            
            <div>
              <!--- validation doesnt work-->
                <label for="numberEntered">Number:</label>
                <input type="text" id="numberEntered" pattern="[0-9]{3}" placeholder="929" 
                oninvalid="this.setCustomValidity('Please Enter valid 3 digits ==> 929')"
                oninput="setCustomValidity('')">
                <div class='msg'></div>
            </div>


            <input type="submit" value="Submit" class="btn">
            
            <input type="reset" value="Add" class="btn-red">
            
            <input type="button" onclick="filterList()" value="Filter List" class="btn">
        
          </form>
        
        <label for="users">Phone Numbers</label>
        <ul id="users"></ul>
        
        <label for="results">Wanted Numbers</label>
        <ul id="results"></ul>
    
      </section>
   

    <script src="main.js"></script>
  </body>
</html>
